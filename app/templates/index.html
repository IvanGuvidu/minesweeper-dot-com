<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"></head>
<body>
    <div class="bg-grid"></div>
    <div class="doodle doodle-1">âœ•</div>
    <div class="doodle doodle-2">â—†</div>
    <div class="doodle doodle-3">â—‹</div>
    <div class="doodle doodle-4">ðŸš©</div>
    <div class="doodle doodle-5">â˜…</div>
    <div class="doodle doodle-6">âœ¦</div>
    <div class="doodle doodle-7">â–²</div>
    <div class="doodle doodle-8">â—‰</div>

    <div class="game-container">
        <h1 id="title">MineSweeper</h1>
        <div id="gameOverMessage" class="game-over">GAME OVER!</div>
        <div id="victoryMessage" class="game-over" style="color: green">YOU WIN!</div>
        <div class="grid" style="--cols: {{m}};">
            {% for i in range(n) %} 
                {% for j in range(m) %}
                    <div class="cell" onClick="revealCell(this, {{i}}, {{j}})" onContextMenu="flagCell(event, this)"></div>
                {% endfor %}
            {% endfor %}
        </div>
        <div class="controls">
            <button class="hint" onClick="restartGame()">Restart Game</button>
            <button class="hint" onClick="getCellHint()">Hint</button>
            <button class="hint" onClick="window.location.href='/'">Home</button>
            <button class="hint" onClick="window.location.href='/logout'">Logout</button>
        </div>
    </div>
    <script>
        async function revealCell(cell, row, col) {
            console.log("Cell clicked at row: " + row + ", col: " + col);
            const response = await fetch('/reveal', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ row: row, col: col })
            });
            const data = await response.json();
            console.log(data);
            if (data.mine) {
                cell.style.backgroundColor = 'red';
                document.getElementById('gameOverMessage').style.display = 'block';
            } else {
                const cells =  document.querySelectorAll('.cell');
                const cols = {{m}};
                data.revealed.forEach(cellData => {
                    const index = cellData.row * cols + cellData.col;
                    const targetCell = cells[index];

                    if (targetCell && !targetCell.classList.contains('revealed')) {
                        targetCell.classList.add('revealed');
                        if (cellData.value > 0) {
                            targetCell.innerText = cellData.value;
                            targetCell.setAttribute('data-mines', cellData.value);
                        }
                    }
                })
            }

            if (data.victory === true) {
                document.getElementById('victoryMessage').style.display = 'block';
            }
        }
        
        function flagCell(event, cell) {
            event.preventDefault();
            if (!cell.classList.contains('revealed')) {
                const row = Math.floor(Array.from(document.querySelectorAll('.cell')).indexOf(cell) / {{m}});
                const col = Array.from(document.querySelectorAll('.cell')).indexOf(cell) % {{m}};
                
                fetch('/flag', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ row: row, col: col })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        cell.classList.toggle('flagged');
                        console.log('Flags placed: ' + data.flagged);
                    }
                });
            }
        }
        async function restartGame() {
            const response = await fetch('/restart', {
                method: 'POST'
            });
            const data = await response.json();
            if (data.success === true) 
                location.reload();
        }

        async function getCellHint() {
            console.log("Hint requested");
            const response = await fetch('/hint_cell', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({})
            })
            const data = await response.json();
            console.log(data);
            if (data.row >= 0 && data.col >= 0) {
                const cells =  document.querySelectorAll('.cell');
                const cols = {{m}};
                const index = data.row * cols + data.col;
                const targetCell = cells[index];
                if (targetCell && data.action === 'click' && !targetCell.classList.contains('revealed')) {
                    targetCell.classList.add('revealed', 'hintedCell');
                    if (data.value > 0) {
                        targetCell.innerText = data.value;
                        targetCell.setAttribute('data-mines', data.value);
                    }
                }

                if (targetCell && data.action === 'flag' && !targetCell.classList.contains('revealed')) {
                    targetCell.classList.add('hintedFlag', 'flagged');
                }
            }

            if (data.victory === true) {
                document.getElementById('victoryMessage').style.display = 'block';
            }
        }
    </script>
</body>

</html>
